<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Add client</title>
    </h:head>
    <h:body>
        <b:container>
            <b:row>
                <b:column offset="4" span="5">
                    <b:panel span="7" title="Inscription" collapsible="false">
                        <h:form>
                            <b:row>
                                <b:column span="2">
                                    
                                    <h:outputLabel value="Name:" for="name"/>
                                </b:column>
                                <b:column span="3" offset="1">                                  
                                    <h:inputText id="name" value = "#{clientController.newClient.name}" />
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column span="2">
                                    <h:outputLabel value="Password:" for="password"/>
                                </b:column>
                                <b:column span="2" offset="1">
                                    <h:inputSecret  id="password" value = "#{clientController.newClient.password}" />
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column span="2">
                                    <h:outputLabel value="EMail:" for="email"/>
                                </b:column>
                                <b:column span="2" offset="1">
                                    <h:inputText id="email" value = "#{clientController.newClient.EMail}" />
                                </b:column>
                            </b:row>

                            <b:row></b:row>
                            <b:commandButton look="primary" action="#{clientController.addClient()}" value="Valider"/>
                        </h:form>
                    </b:panel>
                </b:column>
            </b:row>
        
        </b:container>
    </h:body>
</html>
